<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scores-block">
      <p class="currentScores">Scores: <span></span></p>
      <p class="best-result">Best result: <span></span></p>
    </div>
    <div class="tetris-wrap">
      <div class="next-figure"></div>
      <div class="tetris"></div>
      <div class="settings">
        <button type="button" class="restart-btn">Restart</button>
        <div class="speed">
          <p>Speed:</p>
          <div class="radio">
            <input
              type="radio"
              id="1x"
              class="input-radio"
              name="speed"
              value="1"
              checked
            />
            <label class="radio-label" for="1x">1x</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              id="2x"
              class="input-radio"
              name="speed"
              value="2"
            />
            <label class="radio-label" for="2x">2x</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              id="3x"
              class="input-radio"
              name="speed"
              value="3"
            />
            <label class="radio-label" for="3x">3x</label>
          </div>
        </div>
        <div class="navigation">
          <div class="navigation-manage">
            <button type="button" class="navigation-btn tooltip" data-btn-down>
              <img src="./images/rotate.png" id="rotate" alt="rotate" />
              <span class="tooltiptext">Rotate</span>
            </button>
            <button type="button" class="navigation-btn tooltip" data-btn-pause>
              <img src="./images/pause.png" id="pause" alt="pause" />
              <span class="tooltiptext">Pause</span>
            </button>
            <button
              type="button"
              class="navigation-btn tooltip"
              data-btn-bottom
            >
              <img src="./images/down_1.png" id="bottom" alt="bottom" />
              <span class="tooltiptext">Bottom</span>
            </button>
          </div>
          <div class="navigation-center">
            <button type="button" class="navigation-btn tooltip" data-btn-left>
              <img src="./images/left.png" id="left" alt="left" />
              <span class="tooltiptext">Left</span>
            </button>
            <button type="button" class="navigation-btn tooltip" data-btn-right>
              <img src="./images/right.png" id="right" alt="right" />
              <span class="tooltiptext">Right</span>
            </button>
          </div>
          <button
            type="button"
            id="down"
            class="navigation-btn navigation-out tooltip"
            data-btn-right
          >
            <img src="./images/down.png" alt="down" />
            <span class="tooltiptext">Down</span>
          </button>
        </div>
      </div>
    </div>
    <div class="backdrop is-hidden" data-madal>
      <div class="modal">
        <h2 class="modal-title">Game out!</h2>
        <h3 class="modal-scores"></h3>
        <button type="button" class="modal-button" data-new-button>
          New game
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
