<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="settings">
      <p>Speed:</p>
      <div class="radio">
        <input
          type="radio"
          id="1x"
          class="input-radio"
          name="speed"
          value="1"
          checked
        />
        <label class="radio-label" for="1x">1x</label>
      </div>
      <div class="radio">
        <input
          type="radio"
          id="2x"
          class="input-radio"
          name="speed"
          value="2"
        />
        <label class="radio-label" for="2x">2x</label>
      </div>
      <div class="radio">
        <input
          type="radio"
          id="3x"
          class="input-radio"
          name="speed"
          value="3"
        />
        <label class="radio-label" for="3x">3x</label>
      </div>
    </div>
    <p class="currentScores">Scores: <span></span></p>
    <div class="tetris-wrap">
      <div class="tetris"></div>
    </div>
    <div class="backdrop is-hidden" data-madal>
      <div class="modal">
        <h2 class="modal-title">Game out!</h2>
        <h3 class="scores"></h3>
        <button type="button" class="modal-button" data-new-button>
          New game
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
